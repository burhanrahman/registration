<!DOCTYPE html>
<html lang="en">
<head>
				<meta charset="UTF-8">
				<title>Registration Form</title>

<link rel="stylesheet" href="style.css">

</head>
<body>

<section class="section">						
				<div class="register-form">			
				<form action="register-form">			
								<h2>Register Here</h2>					
							<div class="reg-form">
												<label for="name"> Name</label>
												<input type="text" id="name" placeholder="enter your name" class="form-control">
												<div class="reg-form">
												<label for="email"> Email</label>
												<input type="email" name="email" id="email" placeholder="enter your e-mail" class="form-control"> </div>
												
												<div class="reg-form">
												<label for="password"> Password</label>
											<input type="password" name="Password" id="password" placeholder="enter your password" class="form-control">	
											</div>
											<div class="reg-form">
											<label for="confirm password"> Confirm Password</label>
											<input type="password" name="confirm password" id="confirm password" placeholder="confirm password " class="form-control"> </div>
											
											<div class="reg-form">
															<label for="Address"> Address</label>
								<input type="text" id="address" placeholder="enter your address" class="form-control"> </div>
								
								<div class="reg-form">
															<label for="gender"> Gender</label>
															<input type="radio" name="gender" id="gender" value="male"class="form-control">Male
															<input type="radio" name="gender" id="gender" value="female" class="form-control">Female </div>
															
								<div class="reg-form">
											<input type="submit" value="Register Now" class="btn"> </div>
											
									
								</div>
				</form>
				</div>
			</section>

</body>
</html>
